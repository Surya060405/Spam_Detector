<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            background-image: linear-gradient(to right, #434343 0%, black 100%);
            height: 100vh;
        }
        .container {
            margin-top: 100px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body >
<div class="container"  style="display: flex; flex-direction: column; align-items: center;" >
    <h1 class="text-center" id="heading">Spam Detector</h1>
    <form id="spamForm" method="post" action="/predict">
        <div class="mb-3 mydiv" >
            <label for="message" class="form-label" id="label">Enter your message:</label>
            <textarea style="height: 20vh;" class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark btn-grad" >Check</button>
    </form>
    <div id="result" class="result text-center"></div>
</div>


</body>
</html>
